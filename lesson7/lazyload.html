<!DOCTYPE html>
<html lang="en-US">
  <head>

    <link rel="stylesheet" href="styles/normalize.css">

  <body>
    <header>
      <h1>Progressive Loading of Images</h1>
    </header>
      
    
    <main>
      <picture>
        <img 
        src="images/placeholder300x400.png" 
        alt="dahlia"
        data-src="images/dahlia.jpg">
      </picture>

      <picture>
        <img
        src="images/placeholder300x400.png"
        alt="beach"
        data-src="images/beach.jpg">
      </picture>

      <picture>
        <img 
        src="images/placeholder300x400.png"
        alt="random img3"
        data-src="https://placeimg.com/300/400/any">
      </picture>

      <picture>
        <img 
        src="images/placeholder300x400.png"
        alt="random img4"
        data-src="https://loremflickr.com/300/400">
      </picture>

      <picture>
        <img
        src="images/placeholder300x400"
        alt="bacon picture"
        data-src="https://baconmockup.com/300/400">
      </picture>

      <picture>
        <img 
        src="images/placeholder300x400.png"
        alt="bear image"
        data-src="https://placebear.com/300/400">
      </picture>

      
      
    </main>
    
    <script src="scripts/main.js"></script>
    
  </body>
